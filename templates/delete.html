{% extends "layout.html" %}

{% block body %}
	<h3>Delete an existing webhook</h3>
	<form method="POST">
		<div class="form-part">
			<label for="token">Token: </label>
			<input type="text" name="token" id="token"><br>
		</div>
		<div class="form-part">
			<input type="submit" class="remove" value="Delete">
		</div>
	</form>
	<br>
	{% set success = 'Deleted' %}
	{% include "form-response.html" %}
{% endblock %}
